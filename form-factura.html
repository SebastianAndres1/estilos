<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .input-label{ display: flex; align-items: center;padding: .1rem;  border: gray 1px solid;border-radius: 5px; }
        .input-label-start{ display: flex; align-items: center; padding: .1rem;  border: gray 1px solid;border-radius: 5px 0 0 5px; }
        .input-label-center{ display: flex; align-items: center; padding: .1rem;  border: gray 1px solid; }
        .input-label-end{ display: flex; align-items: center; padding: .1rem;  border: gray 1px solid;border-radius: 0 5px 5px 0; }
        .grey{ background: #e9ecef; }
        .input{
            display: flex; align-items: center;border-radius: 5px; border: gray 1px solid;
        }
    </style>
</head>

<body>

    <header align="center">
        <h4>FACTURAS SELECCIONADAS</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus laudantium quam facere ipsum h</p>
    </header>
  
    <section style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <div style="min-width: 500px; border: #ffc107 1px solid;border-radius: 5px; padding: .6rem;">
            
            <table style="width: 100%;">
                <tr>
                    <th>factura</th>
                    <th>valor</th>
                    <th>abono</th>
                    <th>nc x devolucion</th>
                    <th>pp</th>
                    <th>%</th>
                    <th>nota de credito</th>
                    <th>total</th>
                </tr>
                <tr>
                    <td><div class="input-label grey"><font size="1">123456</font></div></td>
                    <td><div style="width: 70px;" class="input-label"><font>1</font></div></td>
                    <td><div style="width: 70px;" class="input-label"><font>1</font></div></td>
                    <td><div style="width: 100px;" class="input-label"><font>1</font></div></td>
                    <td><input type="checkbox" name="" id=""></td>
                    <td><div style="width: 40px;" class="input-label"><font>1</font></div></td>
                    <td style="display: flex; flex-direction: row;">
                        <div class="input-label-start grey">
                            <button>-</button>
                        </div>
                        <div style="width: 70px;" class="input-label-center"><font>1</font></div>
                        <div class="input-label-end grey">
                            <button>+</button>
                        </div>
                    </td>
                    <td><div style="width: 70px;" class="input-label"><font>1</font></div></td>  
                </tr>
                
                <tr>
                    <td colspan="6"></td>
                    <td><div class="input-label grey"><font size="2">ADICION TOTAL</font></div></td>
                    <td><div class="input-label"><font>1</font></div></td>
                </tr>

            </table>

        </div>

        <div align="right" style="width: 35%; min-width: 400px;padding-top: 1rem; display: flex; flex-direction: row; justify-content: space-between;">
            <form action="form.html" method="post">
                <button type="submit"
                    style="background-color: #ffc107; border-radius: 3px; border: #000 1px solid; padding: .3rem 1rem;"
                    onmouseover="this.style.background = '#fd7e14'; this.style.cursor = 'pointer'; this.style.border = '#dc3545 1px solid'; this.style.color = '#fff'"
                    onmouseout="this.style.background = '#ffc107'; this.style.border = '#000 1px solid';this.style.color = '#000'"
                >
                    volver
                </button>
            </form>
            <button 
                style="background-color: #ffc107; border-radius: 3px; border: #000 1px solid; padding: .3rem 1rem;"
                onmouseover="this.style.background = '#fd7e14'; this.style.cursor = 'pointer'; this.style.border = '#dc3545 1px solid'; this.style.color = '#fff'"
                onmouseout="this.style.background = '#ffc107'; this.style.border = '#000 1px solid';this.style.color = '#000'"
            >
                click me!
            </button>
        </div>


    </section>

</body>

</html>
